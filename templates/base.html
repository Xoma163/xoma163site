{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <link rel="icon" type="image/png" href="{% static "favicon.png" %}"/>
    <title>{% block title %}{% endblock %}</title>


    <link rel="stylesheet" href="{% static "vendors/css/bootstrap/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "vendors/css/fontawesome/all.min.css" %}">
    {% block css %}
    {% endblock %}

</head>
<body>
{% block body %}
{% endblock %}
<footer>
    <script type="application/javascript" src="{% static "vendors/js/jquery/jquery.min.js" %}"></script>
    <script type="application/javascript" src="{% static "vendors/js/bootstrap/bootstrap.min.js" %}"></script>
    {% block js %}
    {% endblock %}
</footer>
</body>

</html>
